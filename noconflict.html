<html>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
     var a = $.noConflict();      
         a(document).ready(function(){
            a("button").click(function()
             {
                a("p").hide();
             });
             a("button").dblclick(function()
             {
                  a("p").show();
             });
         });
    
    </script>
    <p>Hello</p>
    <button>Click</button>
</body>
</html>
