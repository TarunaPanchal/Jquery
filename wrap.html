<html>
   <head>
        <style>
                .inner{ margin:10px;padding:12px;
                   border:2px solid #666;
       
                }
                .newinner{ padding:20px;}
             </style>
       </head>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script>
         $(document).ready(function() {

            $(".inner").click(function () {
               var newcolor = $(this).css('background-color');
               $("#destination").wrap("<div class = 'newinner' style = 'border:2px solid "+newcolor+"';></div>");
            });

         });

      </script>
	
      
   
   <body>
      <p>Click on any square</p>
      <div class = "inner" id = "destination">Wrap</div>
      <div class = "inner" style = "background-color:blue;">1</div>
      <div class = "inner" style = "background-color:green;">11</div>
      <div class = "inner" style = "background-color:red;">111</div>
   </body>
</html>
